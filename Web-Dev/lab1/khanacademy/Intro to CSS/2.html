<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seasonal ids</title>
        <style>
           #summer {
                color: orange;
                text-shadow: 2px 2px 4px rgba(255, 165, 0, 0.5);
            }
            #winter {
                color: blue;
                text-shadow: 2px 2px 4px rgba(0, 0, 255, 0.5);
            } 
            
            
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
